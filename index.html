<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>修理依頼フォーム</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.js'></script>
    <style>
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            background: white;
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="file"] {
            border: none;
        }
        button {
            background-color: #0055ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003cb3;
        }
    </style>
    
</head>
<body>
    <h1>修理依頼フォーム</h1>
    <form action="/submit-your-request" method="post" enctype="multipart/form-data">
        <div>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="address">ご住所:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="content">依頼内容:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div>
            <label for="photo1">修理依頼箇所の写真を添付 1枚目:</label>
            <input type="file" id="photo1" name="photo1" accept="image/*">
        </div>
        <div>
            <label for="photo2">修理依頼箇所の写真を添付 2枚目:</label>
            <input type="file" id="photo2" name="photo2" accept="image/*">
        </div>
        <div>
            <label for="photo3">修理依頼箇所の写真を添付 3枚目:</label>
            <input type="file" id="photo3" name="photo3" accept="image/*">
        </div>
        <div id='calendar'>
            <label for="repair-date">修理希望日:</label>
        </div>
        <button type="submit">送信</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#repair-date").datepicker({
            dateFormat: "yy-mm-dd",
            minDate: 0,
            maxDate: "+1Y"
        });
      });
    </script><script src="https://static.line-scdn.net/liff/edge/2.22.3/sdk.js"></script>
     <script>
       liff.init({
         liffId: '1234567890-AbcdEfgh'
       }).catch((err) => {
         console.log(err);
       });
   
       liff.ready.then(() => {
         if (!liff.isLoggedIn()) {
           liff.login();
         }
         const idToken = liff.getDecodedIDToken();
         const userId = idToken.sub;
         $('form').append(`<input type="hidden" name="userId" value="${userId}">`);
         $('form').append(`<input type="submit" class="mt-4 btn btn-primary" value="送信">`);
       })
   
       $('form').submit(function( event ) {
         event.preventDefault();
         $.post( 'https://script.google.com/macros/s/AKfycbxwex2zVjlMjhjLjcNLHSJLyPO7j2D_RUsnnrCvWkcbX97C7gBhXCaYEhbc5lbh01pB/exec', $('form').serialize() );
       });
     </script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
                { title: 'サンプル予定', start: '2024-04-01', end: '2024-04-03' },
                { title: '別の予定', start: '2024-04-05T10:00:00', end: '2024-04-05T15:00:00' }
            ],
            selectable: true,
            selectMirror: true,
            select: function(info) {
                var title = prompt('イベントタイトル:');
                if (title) {
                    calendar.addEvent({
                        title: title,
                        start: info.startStr,
                        end: info.endStr,
                        allDay: info.allDay
                    });
                }
                calendar.unselect();
            },
            eventClick: function(info) {
                alert('イベント: ' + info.event.title);
            }
        });
        calendar.render();
    });
    </script>
</body>
</html>
